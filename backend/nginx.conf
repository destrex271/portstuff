# Mandatory events block
events {
    worker_connections 1024;
}

http {
    upstream api_gateway {
        server api-gateway:8080;  # Use the Docker service name to connect to the gateway
        # Add more servers here if you want to load balance
        # server api-gateway:8001;
        # server api-gateway:8002;
    }

    server {
        listen 80;
        server_name localhost;  # Respond to requests on localhost

        location / {
            proxy_pass http://api_gateway;  # Forward requests to the upstream api_gateway
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Enable gzip compression for better performance
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }
}
