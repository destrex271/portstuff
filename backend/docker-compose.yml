services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api-gateway

  api-gateway:
    build:
      context: ./gateway
      dockerfile: ./Dockerfile
    expose:
      - "8080"
    depends_on:
      - auth-service
  api-gateway-2:
    build:
      context: ./gateway
      dockerfile: ./Dockerfile
    expose:
      - "8080"
    depends_on:
      - auth-service

  auth-service:
    build:
      context: ./authservice
      dockerfile: Dockerfile
    expose:
      - "8081:8081"

networks:
  default:
    driver: bridge